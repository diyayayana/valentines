<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    }

    .no {
      background: #fff;
      color: #ff4d6d;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    
    <h1>Heyyyyyyyy love ğŸ’–</h1>
    <p>meroooooo bebuuuuuuu ğŸ¥ºğŸ’—<br>would you like to make me the happiest girl and be my valentine?ğŸ’Œ</p>
  

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES ğŸ˜</button>
      <button class="no" onmouseover="moveNo(this)">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.querySelector('.card').innerHTML = `
        <h1>YAY!!! ğŸ’˜</h1>
        <p>You just made me the happiest girl ever ğŸ¥°<br>Happy Valentineâ€™s, my love â¤ï¸</p>
      `;
    }

    function moveNo(button) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.animationDuration = Math.random() * 3 + 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>
</body>
</html>
